<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="weather-card">
            <h1 class="app-title">Weather App</h1>

            <div class="search-section">
                <input type="text" 
                name="city-input" 
                class="city-input" 
                autocomplete="off" 
                placeholder="Enter city name">
                
                
                <button id="searchBtn" 
                class="search-btn">Get Weather</button>
            </div>

            <div id="loadingState" class="loading-state hidden">  
                <div class="spiner"></div>
                    <p>Loading weaher data...</p>
                </div>
            <div id="errorMessage" class="error-message hidden" role="alert"></div>
            <div id="weatherDisplay" class="weather-display hidden">
                <div class="city-name">
                    <h2 id="cityName"></h2>
                </div>

                <div class="temperature-section">
                    <div class="temperature">
                        <span id="tempValue" class="temp-value"></span>
                        <span class="temp-unit">Â°C</span>
                    </div>
                    <p id="weatherDescription" class="weather-description"></p>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span id="pressure" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind</span>
                        <span id="windSpeed" class="detail-value"></span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Direction</span>
                        <span id="windDirection" class="detail-value"></span>
                    </div>
                </div>

                <div id="weatherAdvice" class="weather-advice"></div>
            </div>

        </div>
    </main>
    



    <script src="main.js"></script>
</body>
</html>
